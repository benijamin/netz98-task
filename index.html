<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>netz98 Task</title>

        <!-- Add Bootstrap, CSS styles and FontAwesome -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel='stylesheet' href='./css/main.css'>
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>

    </head>

    <body>

        <div class="container">

            <!-- Logo, main info about DEV98 Blog -->
            <div class="jumbotron">
                <img src="img/logo.png" alt="netz98">
                <h1 id="headerTitle">DEV98</h1>
                <h3 id="headerTitle">A Blog of The <strong>netz98</strong> Developer Team</h3>               
            </div>
            
            <h1 class="main-title">Current posts from dev98 blog</h1>

            <!-- Content -->
            <div class="post-info"></div>
            <div id="content"></div>

            <!-- Logo and footer information -->
            <div class="row main-info">
                <div class="col img"></div>
                <div class="col title"></div>
                <div class="col link"></div>
            </div>
                        
        </div>

        <!-- Back to top -->
        <a id="backToTop" title="Back to top" href="#"><i class="fas fa-arrow-circle-up"></i></a>

        <!-- JavaScript reference -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
